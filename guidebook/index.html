<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W#C//DTD XHTML 1.1 //EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-type" content="text/html: charset=utf-8" />
        <link rel="Stylesheet" href="main.css" type="text/css" />
        <title>Guestbook</title>
    </head>
    <body>
        <div id="main">
        <h1>Guestbook</h1>
        <div id="form-area">
        <p>Please comment here:</p>
        <form action="/post" method="post">
            <table>
                <tr>
                    <th>Name</th>
                    <td>
                        <input type="text" size="20" name="name" />
                    </td>
                </tr>
                <tr>
                    <th>Comment</th>
                    <td>
                        <textarea rows="5" cols="40" name="comments"></textarea>
                    </td>
                </tr>
            </table>
            <p><button type="submit">Commit</button></p>
        </form>
        </div>
        <div id="entries-area">
        <h2>The comments history</h2>
        <div class="entry">
        <h3>Guest worte comments(2016/01/01 10:00:00):</h3>
        <p>
            comments<br/>
            comments
        </p>
        <h3>Guest wrote comments(2016/01/01 10:00:00):</h3>
        <p>
            Comments<br/>
            comments
        </p>
        </div>
        </div>
        </div>
    </body>
</html>
